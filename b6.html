<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday PRASANTH!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 0;

            align-items: center;
            height: 100vh;
        }

            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 800px;

            background-color: rgba(0, 0, 0, 0.5);

            text-align: center;
        }
        .right-section {

            text-align: left;
            padding: 0 20px;
        }

            font-size: 3em;

        }

            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .image-container {
            margin-bottom: 20px;
        }

            height: auto;
        }

    <div class="container">
        <div class="left-section">
            <div class="image-container">
                <img src="https://seeklogo.com/images/V/valorant-logo-FAB2CA0E55-seeklogo.com.png" alt="Valorant Logo">

        <div class="right-section">
            <h1>Happy Birthday PRASANTH!</h1>
